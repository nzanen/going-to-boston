<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Going to Boston</title>
  </head>
  <body>
    <h1 class="title">Going to Boston</h1>
    <main>
      <section class="player--0 player">
        <h2>Player 1</h2>
        <p>Score 1: <span class="p0Score1">0</span></p>
        <p>Score 2: <span class="p0Score2">0</span></p>
        <p>Score 3: <span class="p0Score3">0</span></p>
        <p>Total score: <span class="p0TotalScore">0</span></p>
      </section>
      <section class="player--1 player">
        <h2>Player 2</h2>
        <p>Score 1: <span class="p1Score1">0</span></p>
        <p>Score 2: <span class="p1Score2">0</span></p>
        <p>Score 3: <span class="p1Score3">0</span></p>
        <p>Total score: <span class="p1TotalScore">0</span></p>
      </section>
      <section class="middle">
        <div class="dice">
          <img class="die" id="die1" src="dice-1.png" alt="die 1" />
          <img class="die" id="die2" src="dice-2.png" alt="die 2" />
          <img class="die" id="die3" src="dice-3.png" alt="die 3" />
        </div>
        <div class="buttons">
          <button class="btn btnRoll">ðŸŽ² Roll Dice</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
